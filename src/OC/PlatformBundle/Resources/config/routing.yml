oc_platform_route:
  resource: "@OCPlatformBundle/Controller"
  type: annotation
  prefix:   /platform


oc_platform_home:
    path:      /{page}
    defaults:
        _controller: OCPlatformBundle:Advert:index
        page: 1
    requirements:
        page: \d*


